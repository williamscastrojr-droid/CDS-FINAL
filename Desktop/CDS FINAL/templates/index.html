<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carteira Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js CDN (necess√°rio para o gr√°fico funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #f5f9ff;
            color: #333;
        }
        header {
            background: #2b6cb0;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 700;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        h2 {
            margin-top: 0;
            color: #2b6cb0;
            font-size: 1.4rem;
        }
        .saldo-box {
            background: #e2ecff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a4f8b;
            margin-bottom: 25px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 25px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background: #2b6cb0;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }
        button:hover {
            background: #244f88;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background: #e2ecff;
            color: #244f88;
            font-weight: 600;
        }
        .delete {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete:hover {
            background: #c53030;
        }
        .chart-area {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-top: 20px;
        }
        .chart-card {
            background: #fbfdff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
            flex: 1;
            text-align: center;
        }
        .top-category {
            font-size: 1.05rem;
            font-weight: 700;
            color: #2b6cb0;
        }
        @media (max-width: 800px) {
            form { grid-template-columns: 1fr; }
            .chart-area { flex-direction: column; }
        }
    </style>
</head>
<body>

<header>üí∞ Carteira Digital</header>

<div class="container">
    <div class="saldo-box" id="saldoDisplay">Saldo: R$ 0,00</div>

    <h2>Adicionar Saldo</h2>
    <form id="formSaldo" style="grid-template-columns: 1fr auto; margin-bottom:25px;" onsubmit="return false">
        <input type="number" id="valorSaldo" placeholder="Valor para adicionar (R$)" step="0.01" />
        <button id="btnAddSaldo">Adicionar Saldo</button>
    </form>

    <h2>Adicionar Gasto</h2>

    <form id="formGasto" onsubmit="return false">
        <select id="categoria">
            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
            <option value="Contas">Contas</option>
            <option value="Combust√≠vel">Combust√≠vel</option>
            <option value="Lazer">Lazer</option>
            <option value="Sa√∫de">Sa√∫de</option>
        </select>
        <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" />
        <button id="btnAddGasto">Adicionar</button>
    </form>

    <h2>Hist√≥rico</h2>
    <table>
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Data</th>
                <th>A√ß√£o</th>
            </tr>
        </thead>
        <tbody id="tabelaGastos"></tbody>
    </table>

    <div class="chart-area">
        <div class="chart-card">
            <h3>Distribui√ß√£o dos Gastos</h3>
            <canvas id="pieChart" width="300" height="300"></canvas>
        </div>
        <div class="chart-card">
            <h3>Categoria que mais gastou</h3>
            <div class="top-category" id="topCategory">‚Äî</div>
            <div style="margin-top:10px; color:#666;" id="topPercent">‚Äî</div>
        </div>
    </div>
</div>

<script>
// Frontend demo logic. In production this should call backend APIs to persist data.

// --- Dados locais (exemplo) ---
let saldoBruto = 0.0;
let gastos = []; // cada item: {id, categoria, valor, data}
let nextId = 1;

// Utils
function formatBR(val) {
    return val.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function atualizarSaldoDisplay() {
    // calcula total de gastos
    const totalGastos = gastos.reduce((s, g) => s + g.valor, 0);
    const saldoAtual = saldoBruto - totalGastos;
    document.getElementById('saldoDisplay').textContent = `Saldo: R$ ${formatBR(saldoAtual)}`;
}

function renderTabela() {
    const tbody = document.getElementById('tabelaGastos');
    tbody.innerHTML = '';
    gastos.slice().reverse().forEach(g => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${g.categoria}</td><td>R$ ${formatBR(g.valor)}</td><td>${g.data}</td><td><button class="delete" data-id="${g.id}">X</button></td>`;
        tbody.appendChild(tr);
    });
}

// Chart.js setup
const pieCtx = document.getElementById('pieChart').getContext('2d');
let pieChart = null;

function atualizarGrafico() {
    // agrupa por categoria
    const agrupado = {};
    gastos.forEach(g => { agrupado[g.categoria] = (agrupado[g.categoria] || 0) + g.valor; });

    const labels = Object.keys(agrupado);
    const data = labels.map(l => agrupado[l]);

    // colors simples
    const palette = [ '#3b82f6', '#60a5fa', '#34d399', '#f59e0b', '#f97316', '#ef4444', '#a78bfa' ];
    const colors = labels.map((_, i) => palette[i % palette.length]);

    if (pieChart) pieChart.destroy();
    pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: { labels, datasets: [{ data, backgroundColor: colors }] },
        options: { plugins: { legend: { position: 'bottom' } } }
    });

    // atualiza top category
    if (labels.length === 0) {
        document.getElementById('topCategory').textContent = '‚Äî';
        document.getElementById('topPercent').textContent = '‚Äî';
    } else {
        const total = data.reduce((s, v) => s + v, 0);
        let maxIdx = 0;
        for (let i = 1; i < data.length; i++) if (data[i] > data[maxIdx]) maxIdx = i;
        const cat = labels[maxIdx];
        const pct = total === 0 ? 0 : (data[maxIdx] / total) * 100;
        document.getElementById('topCategory').textContent = cat;
        document.getElementById('topPercent').textContent = `${pct.toFixed(1)}% dos gastos`;
    }
}

// Handlers
document.getElementById('btnAddSaldo').addEventListener('click', () => {
    const v = parseFloat(document.getElementById('valorSaldo').value || 0);
    if (isNaN(v) || v <= 0) { alert('Digite um valor v√°lido'); return; }
    saldoBruto += v;
    document.getElementById('valorSaldo').value = '';
    atualizarSaldoDisplay();
});

document.getElementById('btnAddGasto').addEventListener('click', () => {
    const cat = document.getElementById('categoria').value;
    const v = parseFloat(document.getElementById('valor').value || 0);
    if (isNaN(v) || v <= 0) { alert('Digite um valor v√°lido'); return; }
    const now = new Date();
    const dataStr = now.toLocaleString('pt-BR');
    const item = { id: nextId++, categoria: cat, valor: v, data: dataStr };
    gastos.push(item);
    document.getElementById('valor').value = '';
    renderTabela();
    atualizarSaldoDisplay();
    atualizarGrafico();
});

// Delegation for delete
document.getElementById('tabelaGastos').addEventListener('click', (e) => {
    if (!e.target.matches('button.delete')) return;
    const id = Number(e.target.dataset.id);
    gastos = gastos.filter(x => x.id !== id);
    renderTabela();
    atualizarSaldoDisplay();
    atualizarGrafico();
});

// inicializa com gr√°fico vazio
atualizarSaldoDisplay();
atualizarGrafico();

</script>
</body>
</html>
